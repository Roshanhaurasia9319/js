<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling</title>
</head>

<style>
    .container{
        background-color: yellowgreen;
        padding: 14px;
        margin: 14px;
    }
    .children{
        background-color: rgb(109, 169, 221);
        padding: 14px;
        margin: 14px;
    }
    .child{
        background-color: beige;
        padding: 14px;
        margin: 14px;
    }
</style>

<body>
    <div class="container">
        <div class="children">
            <div class="child">
  click here
            </div>
        </div>
    </div>
</body>
<script>
     document.querySelector(".container").addEventListener("click",()=>{
        alert("container clicked")
     })
     
     document.querySelector(".children").addEventListener("click",()=>{
        alert("children clicked")
     })
     
     document.querySelector(".child").addEventListener("click",(e)=>{
        e.stopPropagation();
        alert("child clicked")
     })

     let boxes = document.querySelector(".child").children;

function  getRandomColor(){
      let val1 = Math.ceil( 0 + Math.random() * 255);
      let val2 = Math.ceil(0 + Math.random()*255);
      let val3 = Math.ceil(0 + Math.random()*255);
      return `rgb( ${val1}, ${val2},${val3})`;
}


     setInterval(() => {
        document.querySelector(".children").style.background = getRandomColor();
     }, 1000);
</script>
</html>
